<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations Kamal</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(90deg, #4c8479, #2b5f56);
        }
        .container {
            background-color: #2b524a;
            color: white;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 85%; /* Reduced from 90% */
            max-width: 380px; /* Reduced from 400px */
            text-align: center;
            margin: 0 auto; /* Centers the container horizontally */
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            color: gold;
            margin: 20px 0;
            font-size: 56px;
        }
        .name {
            font-family: 'Times New Roman', Times, serif;
            font-size: 42px;
            margin: 15px 0;
        }
        p {
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            margin: 15px 0;
        }
        #trophy {
            max-width: 80%;
            height: auto;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="trophy" src="trophy.png" alt="Trophy">
        <h1>Congratulations</h1>
        <p class="name">Kamal</p>
        <p>Baki de congratulations GPA uhn toh bdh, jede ke 100% aauge</p>
        <button onclick="makeItRain()">Celebrate!</button>
    </div>

<script>
var confettea = {
    options: {
        particleCount: 100,
        spread: 60,
        origin: { x: 0.5, y: 0.5 },
        colors: ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'],
        ticks: 300,
        gravity: 0.8,
        decay: 0.95,
        startVelocity: 30,
        shapes: ['square', 'circle'],
        scalar: 1
    },

    burst: function() {
        const count = this.options.particleCount;
        const angle = 360 / count;
        const particles = [];

        for (let i = 0; i < count; i++) {
            const xVelocity = this.options.startVelocity * Math.cos(angle * i);
            const yVelocity = this.options.startVelocity * Math.sin(angle * i);

            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.backgroundColor = this.options.colors[Math.floor(Math.random() * this.options.colors.length)];
            particle.style.top = `${this.options.origin.y * window.innerHeight}px`;
            particle.style.left = `${this.options.origin.x * window.innerWidth}px`;
            particle.style.width = '10px';
            particle.style.height = '10px';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';

            document.body.appendChild(particle);

            particles.push({
                element: particle,
                xVelocity: xVelocity,
                yVelocity: yVelocity,
                decay: this.options.decay,
                gravity: this.options.gravity
            });
        }

        function update() {
            particles.forEach(p => {
                p.yVelocity += p.gravity;
                p.xVelocity *= p.decay;
                p.yVelocity *= p.decay;

                p.element.style.left = `${parseInt(p.element.style.left) + p.xVelocity}px`;
                p.element.style.top = `${parseInt(p.element.style.top) + p.yVelocity}px`;
            });

            if (confettea.options.ticks > 0) {
                requestAnimationFrame(update);
                confettea.options.ticks--;
            } else {
                particles.forEach(p => p.element.remove());
            }
        }

        update();
    }
};

function makeItRain() {
    confettea.burst();
}
</script>

        
</body>
</html>
