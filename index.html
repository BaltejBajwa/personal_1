<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations Kamal</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(90deg, #4c8479, #2b5f56);
        }
        .container {
            background-color: #2b524a;
            color: white;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 85%;
            max-width: 380px;
            text-align: center;
            margin: 0 auto;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            color: gold;
            margin: 20px 0;
            font-size: 56px;
        }
        .name {
            font-family: 'Times New Roman', Times, serif;
            font-size: 42px;
            margin: 15px 0;
        }
        p {
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            margin: 15px 0;
        }
        #trophy {
            max-width: 80%;
            height: auto;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <div class="container">
        <img id="trophy" src="trophy.png" alt="Trophy">
        <h1>Congratulations</h1>
        <p class="name">Kamal</p>
        <p>Baki de congratulations GPA uhn toh bdh, jede ke 100% aauge</p>
        <button onclick="startConfetti()">Celebrate!</button>
    </div>

    <script>
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');

        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        function startConfetti() {
            particles = [];
            for (let i = 0; i < 400; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 4 + 1,
                    d: Math.random() * 400,
                    color: `rgba(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.random().toFixed(2)})`,
                    tilt: Math.random() * 10 - 10,
                    tiltAngleIncremental: 0.07 * Math.random() + 0.05,
                    tiltAngle: 0
                });
            }
            requestAnimationFrame(updateConfetti);
        }

        function updateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, index) => {
                ctx.beginPath();
                ctx.lineWidth = p.r;
                ctx.strokeStyle = p.color;
                ctx.moveTo(p.x + p.tilt, p.y);
                ctx.lineTo(p.x + p.tilt + p.r, p.y + p.tilt);
                ctx.stroke();

                p.tiltAngle += p.tiltAngleIncremental;
                p.y += Math.sin(p.d) + 3 + p.r / 2;
                p.tilt = Math.sin(p.tiltAngle - (index / 3)) * 15;

                if (p.y > canvas.height) {
                    particles[index] = {
                        x: Math.random() * canvas.width,
                        y: -10,
                        r: p.r,
                        d: p.d,
                        color: p.color,
                        tilt: p.tilt,
                        tiltAngleIncremental: p.tiltAngleIncremental,
                        tiltAngle: p.tiltAngle
                    };
                }
            });
            if (particles.length > 0) {
                requestAnimationFrame(updateConfetti);
            }
        }
    </script>
</body>
</html>
